<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <div>
    <div id="app" class="container">

        <div class="row">
            <div class="col">
                <form class="needs-validation mt-5" novalidate>
                    <text-input required="required" label="First Name" type="text" placeholder="Input First Name" name="first-name"></text-input>
                    <text-input required="required" label="Last Name" type="text" placeholder="Input Last Name" name="last-name"></text-input>
                    <text-input required="required" label="Email" type="email" placeholder="Input Your Email" name="email"></text-input>
                    <hr>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.33/dist/vue.global.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script>
      let data = {
        message: "Hello Vue.js",
        counter: 0,
      };

      const TextInput = {
        props: {
            name: String,
            type: String,
            label: String,
            placeholder: String,
            required: String,
            min: String,
            max: String,
            value: String,
        },
        template:`
        <div class="mb-3">
            <label :for="name" class="form-label">{{label}}</label>
            <input 
                :type="type" 
                :name="name"
                :placeholder="placeholder" 
                :required="required" 
                :min="min" 
                :max="max" 
                :value="value" 
                class="form-control">
        </div>
        `
      }
      
      const vm = Vue.createApp({
        data() {
          return data;
        },
        methods: {
            incrementCounter() {
                this.counter++;
            },
            decrementCounter() {
                this.counter--;
            }
        },
        components: {
            TextInput,
        },
        mounted() {
            // Example starter JavaScript for disabling form submissions if there are invalid fields
            (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
                })
            })()
        },
        
      }).mount("#app");
    </script>
  </body>
</html>
